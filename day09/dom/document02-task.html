<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스를 이용한 선택 실습</title>
</head>
<body>
    <ul>
        <li class="list">첫 번째 리스트</li>
        <li class="list">두 번째 리스트</li>
        <li class="list">세 번째 리스트</li>
        <li class="list">네 번째 리스트</li>
        <li class="list">다섯 번째 리스트</li>
    </ul>
</body>
<script>
    // 자비스크립트로 list의 클래스 이름으로 선택하여
    // .list 태그의 폰트 크기를 20px로 변경하고,
    // ul태그의 style 중 display를 flex로 변경한다.
    // 단, 선택자는 list만 불러온다.
    HTMLCollection.prototype.forEach = Array.prototype.forEach;

    const list = document.getElementsByClassName("list");
    const ul = list[0].parentElement;
    ul.style.display = "flex";
    console.log(list);
    list.forEach((li) => {
        li.style.fontsize = "20px";

    })
</script>
</html>
