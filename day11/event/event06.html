<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트06 체크박스</title>
</head>
<body>
  <div>
    <label><input type="checkbox" name="choice" value="선택1">선택1</label>
    <label><input type="checkbox" name="choice" value="선택2">선택2</label>
    <label><input type="checkbox" name="choice" value="선택3">선택3</label>
    <p id="result"></p>
  </div>
</body>
<script>
  // createElement("태그명")
  // appendChild(), removeChild()

  NodeList.prototype.filter = Array.prototype.filter;

  const checkboxs = document.querySelectorAll("input[type='checkbox']");
  const result = document.querySelector("#result");
  checkboxs.forEach((checkbox) => {
    checkbox.addEventListener("click", (e) => {
      if(e.target.checked){
        const strong = document.createElement("strong");
        strong.innerText = e.target.value;
        strong.style.marginRight = "8px";
        // 추가 및 삭제 시 부모요소부터 접근
        result.appendChild(strong);
      }else{
        // 삭제하는 로직
        // 15분
        const strongs = document.querySelectorAll("#result strong");
        const target = strongs.filter((strong) => strong.innerText == e.target.value)[0]
        result.removeChild(target)
      }

    })
  })

</script>
</html>
