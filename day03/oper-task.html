<script>
// prompt()
// 사용자에게 정수를 입력받아서
// 짝수라면 "짝수입니다.", 홀수라면 "홀수입니다"를
// 화면에 h1태그로 출력하기
// 단, 삼항연산자, 변수를 이용하여 결과를 출력한다.
    let num = prompt();
   
   // 짝수/홀수 판별
   let result = (num % 2 === 0) ? "짝수입니다." : "홀수입니다.";
//    document.write("<h1>"+ result +"</h1>")
// 템플릿 리터널 `${변수명}`
    document.write(`<h1>${result}</h1>`)

</script>
